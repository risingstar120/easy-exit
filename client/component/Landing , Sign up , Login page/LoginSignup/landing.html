
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy-exit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('Screenshot 2023-12-17 002757.png') center/cover no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            color: black;
            background-blend-mode: overlay;
            padding-left: 20px;
        }

        #companyName {
            font-size: 3em;
            margin-top: 70px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: black;
        }
        #companyName2 {
            font-size: 3em;
            margin-top: 70px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color:  rgb(165, 68, 230);
        }


        #companyDescription {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        #abs {margin:5px;
         width: 90%;
         display: flex;
      
      }

        .button {
            padding: 12px 24px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: black;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        #loginButton {
            background-color: rgb(165, 68, 230);
            color: white;
        }

        #signupButton {
            background-color: white;
           color: rgb(165, 68, 230);
            
        }

</head>
<body>
<div id="abs">
    <div id="companyName">Easy</div><div id="companyName2">Exit</div>
   </div>
    <div id="companyDescription">
        <p>Welcome to Easy-exit,<br> where we make your journey hassle-free.</p>
    </div>

    <div class="button-container">
        <a href="#login" class="button" id="loginButton">Login</a>
        <a href="#signup" class="button" id="signupButton">Signup</a>
    </div>

</body>
</html>
